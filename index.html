<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <link href="style.css" rel="stylesheet">
        <link href="" rel="stylesheetfont">
        <!--<link rel=icon href=/favicon.png>-->
    <title>JavaScript Calculator</title>
        <script src="script.js" type="module" defer></script>
    </head> 

    <body>
        <h1>JavaScript Calculator</h1>

        <div id="calculator">
            <h2 id="number-display">0</h2>
            <div id="buttons">
                <button id="1" class="number-btn">1</button>
                <button id="2" class="number-btn">2</button>
                <button id="3" class="number-btn">3</button>
                <button id="4" class="number-btn">4</button>
                <button id="5" class="number-btn">5</button>
                <button id="6" class="number-btn">6</button>
                <button id="7" class="number-btn">7</button>
                <button id="8" class="number-btn">8</button>
                <button id="9" class="number-btn">9</button>
                <button id="zero" class="number-btn">0</button>
                <button id="dot" class="number-btn">.</button>
                <button id="plus" class="operation-btn">+</button>
                <button id="minus" class="operation-btn">-</button>
                <button id="multiply" class="operation-btn">X</button>
                <button id="divide" class="operation-btn">/</button>
                <button id="equal" class="equal-btn">=</button>
                <button id="clear" class="clear-btn">AC</button>
                <button id="negative" class="neg-btn">+/-</button>
            </div>
        </div>

        <footer>
            <p class="footer">Created by Evan Vergara</p>
        </footer>



    </body>
</html>
